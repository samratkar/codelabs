name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate entries.json
        run: |
          python3 << 'SCRIPT'
          import os, json

          IGNORE = {
              '.git', '.github', '.nojekyll', '.DS_Store',
              'node_modules', 'img', '__pycache__'
          }

          entries = []
          root = '.'

          for name in sorted(os.listdir(root)):
              path = os.path.join(root, name)
              if not os.path.isdir(path):
                  continue
              if name in IGNORE or name.startswith('.'):
                  continue

              # Look for index.html first, then any .html file
              html_file = None
              children = os.listdir(path)
              if 'index.html' in children:
                  html_file = 'index.html'
              else:
                  for child in sorted(children):
                      if child.endswith('.html'):
                          html_file = child
                          break

              if html_file:
                  entries.append({
                      'name': name,
                      'url': f'./{name}/{html_file}'
                  })

          with open('entries.json', 'w') as f:
              json.dump(entries, f, indent=2)

          print(f'Generated entries.json with {len(entries)} codelab(s):')
          for e in entries:
              print(f'  - {e["name"]} -> {e["url"]}')
          SCRIPT

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
