<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Colabs Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --lav-900: #5b21b6;
      --lav-700: #7c3aed;
      --lav-500: #9b87f5;
      --lav-300: #c4b5fd;
      --lav-200: #ddd6fe;
      --lav-100: #ede9fe;
      --ink: #1f1b2e;
      --glass: rgba(255, 255, 255, 0.75);
      --glass-strong: rgba(255, 255, 255, 0.9);
      --shadow: rgba(91, 33, 182, 0.18);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: var(--ink);
      background: radial-gradient(1200px 600px at 10% 10%, rgba(155, 135, 245, 0.25), transparent 60%),
                  radial-gradient(1000px 600px at 90% 20%, rgba(196, 181, 253, 0.35), transparent 60%),
                  linear-gradient(135deg, #f5f3ff 0%, #ede9fe 40%, #e9d5ff 100%);
      min-height: 100vh;
    }

    .hero {
      padding: 48px 20px 28px;
      text-align: center;
    }

    .hero-card {
      max-width: 980px;
      margin: 0 auto;
      padding: 28px 28px 24px;
      border-radius: 20px;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.9) 0%, rgba(243, 232, 255, 0.75) 100%);
      box-shadow: 0 18px 40px var(--shadow);
      border: 1px solid rgba(155, 135, 245, 0.2);
      position: relative;
      overflow: hidden;
    }

    .hero-card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(155, 135, 245, 0.22), rgba(196, 181, 253, 0.08));
      pointer-events: none;
    }

    .hero h1 {
      margin: 0 0 8px;
      font-size: clamp(2rem, 3vw, 2.6rem);
      color: var(--lav-900);
      letter-spacing: -0.02em;
    }

    .hero p {
      margin: 0;
      font-size: 1.05rem;
      color: #4c3f6b;
    }

    .home-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 16px;
      padding: 10px 16px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--lav-500), var(--lav-300));
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 10px 20px rgba(124, 58, 237, 0.25);
    }

    .home-link:hover {
      background: linear-gradient(135deg, var(--lav-700), var(--lav-500));
    }

    .controls {
      max-width: 980px;
      margin: 18px auto 10px;
      padding: 0 20px;
      display: flex;
      gap: 12px;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .search {
      flex: 1 1 260px;
      position: relative;
    }

    .search input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(124, 58, 237, 0.2);
      background: var(--glass);
      box-shadow: 0 10px 20px rgba(91, 33, 182, 0.08);
      font-size: 0.95rem;
      color: var(--ink);
      outline: none;
      backdrop-filter: blur(12px);
    }

    .badge {
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 0.85rem;
      background: linear-gradient(135deg, var(--lav-500), var(--lav-300));
      color: #fff;
      box-shadow: 0 8px 18px rgba(124, 58, 237, 0.25);
      align-self: center;
      white-space: nowrap;
    }

    .grid {
      max-width: 1100px;
      margin: 0 auto;
      padding: 10px 20px 60px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 18px;
    }

    .card {
      background: var(--glass);
      border-radius: 18px;
      padding: 16px 16px 14px;
      box-shadow:
        8px 8px 18px rgba(155, 135, 245, 0.16),
        -4px -4px 10px rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(155, 135, 245, 0.18);
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px) scale(1.01);
      box-shadow:
        14px 14px 26px rgba(155, 135, 245, 0.2),
        -6px -6px 14px rgba(255, 255, 255, 0.9);
      background: var(--glass-strong);
    }

    .card h3 {
      margin: 0;
      font-size: 1.05rem;
      color: var(--lav-900);
    }

    .card p {
      margin: 0;
      font-size: 0.9rem;
      color: #4c3f6b;
      line-height: 1.4;
    }

    .card a {
      margin-top: auto;
      text-decoration: none;
      font-weight: 600;
      color: var(--lav-700);
      background: rgba(124, 58, 237, 0.12);
      padding: 8px 12px;
      border-radius: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .card a:hover {
      background: rgba(124, 58, 237, 0.2);
    }

    .muted {
      color: #6b5a94;
      font-size: 0.9rem;
      text-align: center;
      padding: 10px 20px 30px;
    }

    .footer {
      text-align: center;
      padding: 20px 20px 40px;
      color: #6b5a94;
      font-size: 0.85rem;
    }

    @media (max-width: 640px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      .badge {
        align-self: flex-start;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-card">
      <h1>Colabs Library</h1>
      <p>Browse the exported codelab HTMLs hosted in this repository.</p>
    </div>
  </section>

  <section class="controls">
    <div class="search">
      <input id="search" type="search" placeholder="Filter by name..." autocomplete="off">
    </div>
    <div class="badge" id="count">Loading…</div>
  </section>

  <section class="grid" id="grid"></section>
  <div class="muted" id="status"></div>

  <div class="footer">Lavender theme • Auto-indexed from repository</div>

  <script>
    const grid = document.getElementById('grid');
    const statusEl = document.getElementById('status');
    const count = document.getElementById('count');
    const search = document.getElementById('search');
    let allEntries = [];

    function formatName(name) {
      return name
        .replace(/[-_]/g, ' ')
        .replace(/\b\w/g, (c) => c.toUpperCase());
    }

    async function loadColabs() {
      try {
        const res = await fetch('./entries.json');
        if (!res.ok) throw new Error(`Failed to load entries.json: ${res.status}`);
        allEntries = await res.json();
        render(allEntries);
      } catch (err) {
        statusEl.textContent = 'Unable to load codelab entries.';
        count.textContent = '0 items';
      }
    }

    function render(entries) {
      const filtered = filterEntries(entries, search.value);
      grid.innerHTML = '';

      if (filtered.length === 0) {
        statusEl.textContent = 'No codelabs matched your filter.';
      } else {
        statusEl.textContent = '';
      }

      for (const entry of filtered) {
        const card = document.createElement('div');
        card.className = 'card';

        const title = document.createElement('h3');
        title.textContent = formatName(entry.name);

        const desc = document.createElement('p');
        desc.textContent = 'Open the codelab index inside this folder.';

        const link = document.createElement('a');
        link.href = entry.url;
        link.textContent = 'Open codelab';

        card.appendChild(title);
        card.appendChild(desc);
        card.appendChild(link);
        grid.appendChild(card);
      }

      count.textContent = `${filtered.length} item${filtered.length === 1 ? '' : 's'}`;
    }

    function filterEntries(entries, query) {
      const q = query.trim().toLowerCase();
      if (!q) return entries;
      return entries.filter((entry) => entry.name.toLowerCase().includes(q));
    }

    loadColabs();
    search.addEventListener('input', () => render(allEntries));
  </script>
</body>
</html>
